<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 地图主体 -->
    <div id="contain">
        <!-- 地球 -->
        <div class="earth">
            <img src="./img/24.png" alt="">
        </div>
        <!-- 灰船 -->
        <div id="ship">

        </div>
        <!-- 轨道 -->
        <div id="orbit0" class="orbit"></div>
        <div id="orbit1" class="orbit"></div>
        <div id="orbit2" class="orbit"></div>
        <div id="orbit3" class="orbit"></div>
    </div>
    <!--  按钮组  -->
    <div class="button-container">
        <div class="diy-power">
            <span>动力系统选择：</span>
            <div class="radio">
                <input id="power1" checked="checked" type="radio" name="power" value="0">
                <label for="power1">前进号（速率30px/s,能耗5%/s）</label>
            </div>
            <div class="radio">
                <input id="power2" type="radio" name="power" value="1">
                <label for="power2">奔腾号（速率50px/s,能耗7%/s）</label>
            </div>
            <div class="radio">
                <input id="power3" type="radio" name="power" value="2">
                <label for="power3">超越号（速率50px/s,能耗7%/s）</label>
            </div>
        </div>
        <div class="diy-power">
            <span>动力系统选择：</span>
            <div class="radio">
                <input id="energy1" checked="checked" type="radio" name="energy" value="0">
                <label for="energy1">劲量型（补充能量速度2%/s）</label>
            </div>
            <div class="radio">
                <input id="energy2" type="radio" name="energy" value="1">
                <label for="energy2">光能型（补充能量速度3%/s）</label>
            </div>
            <div class="radio">
                <input id="energy3" type="radio" name="energy" value="2">
                <label for="energy3">永久型（补充能源速度4%/s）</label>
            </div>
        </div>
        <div class="button-group">
            <label for="">第一组：</label>
            <button id="create-0">创建</button>
            <button id="start-0">飞吧</button>
            <button id="stop-0">停止</button>
            <button id="destroy-0">销毁</button>
        </div>
        <div class="button-group">
            <label for="">第二组：</label>
            <button id="create-1">创建</button>
            <button id="start-1">飞吧</button>
            <button id="stop-1">停止</button>
            <button id="destroy-1">销毁</button>
        </div>
        <div class="button-group">
            <label for="">第仨组：</label>
            <button id="create-2">创建</button>
            <button id="start-2">飞吧</button>
            <button id="stop-2">停止</button>
            <button id="destroy-2">销毁</button>
        </div>
        <div class="button-group">
            <label for="">第四组：</label>
            <button id="create-3">创建</button>
            <button id="start-3">飞吧</button>
            <button id="stop-3">停止</button>
            <button id="destroy-3">销毁</button>
        </div>
    </div>
    <!--  console log  -->
    <div class="message">
        <h2>Console log</h2>
        <ul id="message"></ul>
    </div>
    <script src="./js/spaceship.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
