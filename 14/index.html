<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function (doc) {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            // 获取容器 初始化dom变量
            var ul = doc.getElementById("aqi-list"),
                htmlDOM='';


            // DOM生成工厂
            function getDOM(val) {
                return '<li>' + val + '</li>'
            }

            // 数组排序
            aqiData.sort(function(a,b){
                return b[1] - a[1];
            })


            // 循环遍历数据 并生成DOM节点
            function setDOM(data) {
                for (var i = 0; i < data.length; i++) {
                    if (data[i][1] > 60) {
                        htmlDOM += getDOM(data[i][1]);
                    }
                }
            }
            setDOM(aqiData);
            // 把生成的DOM放到ul中
            ul.innerHTML = htmlDOM;

        })(document);
    </script>
</body>

</html>
